<!doctype html>
<html class="">
<head>
<meta charset="utf-8">
<title>Airtel Twitter</title>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>
<div class="page-wrapper twitter-page">
<div class="hoverLay"></div>
	<!-- Header start here -->
 <div class="page-header clearfix">
 	<div class="col-6 brand table-cell"><img src="images/twiter-logo.png" alt="twitter"></div>
 	<div class="col-6 date-time text-right table-cell">Wed, Sep 16   |   9:30 am</div>
 </div>
<!-- Header end here -->
<!-- menu start here -->
<div class="drawer-container">
	<div class="drawer twitter-drawer">
         <div class="profileWrap">
            <div class="twitter-logo"></div>
              <div class="viewProfile">
                <a href="javascript:void(0);">
                  <img class="profile-image" src="images/twitter-user.png" alt="rameshwar">
                  <div class="name userName">Rameshwar Verma</div>
                  <div class="name tweeter-name">@ramverma1994</div>
                </a>
            </div>
		 </div>
		 <div class="navWrap">
          <div class="navigation" tabindex="1">
            <a href="javascript:void(0);">
              <img src="images/search-icon.png" class="normal" alt="Search">
              <img src="images/search-icon-active.png" class="active" alt="Search"> Search
            </a>
          </div>
          <div class="navigation selected" tabindex="1">
            <a href="javascript:void(0);">
              <img src="images/home.png" class="normal" alt="Home">
              <img src="images/home-active.png" class="active" alt="Home"> Home
            </a>
          </div>
          <div class="navigation">
            <a href="javascript:void(0);">
              <img src="images/trends.png" class="normal" alt="Trends">
              <img src="images/trends-active.png" class="active" alt="Trends"> Trends
            </a>
          </div>
          <div class="navigation">
            <a href="javascript:void(0);">
              <img src="images/new-tweet.png" class="normal" alt="New Tweet">
              <img src="images/new-tweet-active.png" class="active" alt="New Tweet"> New Tweet 
            </a>
          </div>
          <div class="navigation">
            <a href="javascript:void(0);">
              <img src="images/favourite.png" class="normal" alt="Favourites">
              <img src="images/favourite-active.png" class="active" alt="Favourites"> Favourites
            </a>
          </div>
          <div class="navigation">
            <a href="javascript:void(0);">
              <img src="images/messages.png" class="normal" alt="Messages">
              <img src="images/messages-active.png" class="active" alt="Messages"> Messages
            </a>
          </div>
          <div class="navigation">
            <a href="javascript:void(0);">
              <img src="images/people.png" class="normal" alt="People">
              <img src="images/people-active.png" class="active" alt="People"> People
            </a>
          </div>
          <div class="navigation">
            <a href="/javascript:void(0);">
              <img src="images/log-out.png" class="normal" alt="Logout">
              <img src="images/log-out-active.png" class="active" alt="Logout"> Logout
            </a>
          </div>
          
          <div class="navigation main-menu">
            <a href="javascript:void(0);">
              <img src="images/Airtel-Logo.png" class="normal" alt="Main Menu"> Main Menu
            </a>
          </div>
	   </div>
	</div>
</div>
<!-- menu end here -->


<div class="page-data">
	<div class="row text-center">
    	<div class="category-title">#MondayMotivation</div>
    </div>
    <div class="row table wd-100">
    	<span class="tab" tabindex="1">TOP</span>
        <span class="tab" tabindex="1">NEWS</span>
        <span class="tab active" tabindex="1">PHOTOS</span>
        <span class="tab" tabindex="1">VIDEOS</span>
    </div>
    <div class="trend-action">
    	<div class="action-btn red text-right">Reply</div>
        <div class="action-btn green text-right">Retweet</div>
        <div class="action-btn yellow text-right">Favourite</div>
    </div>
    <!-- main container start  -->
    <div class="tweet_container">
    <div class="twitter-post clearfix" style="position:relative;">
    <div style="position:absolute; top:0; left:0">
    	<div class="post pull-left" tabindex="2">
            <div class="tweet onlyImage">
                <div class="tweet-post-image"><img src="images/image11.jpg" alt="image" ></div>
            </div>
        </div>
    </div>
    <div  style="position:absolute; top:0; left:384px">
        <div class="post pull-left" tabindex="2">
            <div class="tweet onlyImage">
                <div class="tweet-post-image"><img src="images/image12.jpg" alt="image" ></div>
                <div class="inner">
                    <div class="post-footer">
                        <span class="post-retweet">31</span>  
                        <span class="post-favourites">34</span> 
                  </div>
                </div> 
            </div>
        </div>
    </div>
    <div  style="position:absolute; top:0px; left:768px">   
        <div class="post pull-left" tabindex="2">
            <div class="tweet onlyImage">
                <div class="tweet-post-image"><img src="images/image13.jpg" alt="image" ></div>
            </div>
        </div>
	</div>
    <div  style="position:absolute; top:188px; left:0px">   
        <div class="post pull-left" tabindex="2">
            <div class="tweet onlyImage">
                <div class="tweet-post-image"><img src="images/image14.jpg" alt="image" ></div>
            </div>
        </div>
	</div>
    <div  style="position:absolute; top:266px; left:384px">   
        <div class="post pull-left" tabindex="2">
            <div class="tweet onlyImage">
                <div class="tweet-post-image"><img src="images/image14.jpg" alt="image" ></div>
            </div>
        </div>
	</div>
    <div  style="position:absolute; top:204px; left:768px">   
        <div class="post pull-left" tabindex="2">
            <div class="tweet onlyImage">
                <div class="tweet-post-image"><img src="images/image14.jpg" alt="image" ></div>
            </div>
        </div>
	</div>
      
    </div>
    </div>
</div>


</div>
</body>
</html>
